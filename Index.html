<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BeyBladestyle.css">
    <script src="Beybladescript.js"></script>
    <title>BeyBlade X Tournament</title>
</head>
<body>
    <header class="header">
        <img src="Resources/Images/Beyblade_X_Logo.webp" alt="beybladeXLogo">
        <h1>
            GRAND TOURNAMENT
        </h1>
        <div class="oras" > 
            <div id="live">
                <h3>LIVE</h3>
            </div>
            <p id="current-time"></p>
        </div>
    </header>

<!-- BODY -->

    <main class="main">
        <Section class="container">
            <div class="beyBg">
                <div class="round">ROUND &nbsp<p id="roundCounter">1</p></div>
                <img src="Resources/Images/Gemini_Generated_Image_mo16komo16komo16.png" alt="">
            </div>
<!-- PLAYER 1 -->

            <div class="Player" id="PLY1">
                <img src="Resources/Images/blue.png" alt="blue panel" id="bp">
                <div class="playername">
                    <p id="p1">PLAYER 1</p>
                </div>
                <div class="beyInsignia1">
                </div>
                <div class="nameBlade" id="nameBey1">
                    <h3>NAME</h3>
                </div>
                <div class="pointing">
                <label class="pts" id="scorePlayer1">0</label><p class="pts">&nbsp - &nbsp</p><label class="pts" id="setScore1">0</label>
                </div>
                <div class="record" id="recordPlayer1">
                    <p>Record &nbsp</p>
                    <p id="p1Win">0</p>
                    <p> - </p>
                    <p id="p1Lose">0</p>
                </div>

                <!-- SCORE PANEL -->

                <div class="scorePanel">
                    <button class="box" id="spin1"><p>Spin Finish</p></button>
                    <button class="box" id="over1"><p>Over Finish</p></button>
                    <button class="box" id="burst1"><p>Burst Finish</p></button>
                    <button class="box" id="extreme1"><p>Extreme Finish</p></button>
                </div>
                <div class="search_container">
                    <input type="text" class="searchBox" id="searchInput1" list="beybladeSuggestion1" placeholder="  Select Blade...">
                    <datalist id="beybladeSuggestion1"></datalist>
                    <button onclick="fetchBey1()" class="submit" id="search1">RIP</button>
                    <!-- <span class="searchIcon"><img src="" alt="searchIcon"></span> -->
                </div>
                <div class="Reset" id="P1-RESET">
                        <p>RESET</p>
                </div>
            </div>

            <div onclick="postBattleRecordPromise()" class="mainsubmit"><button id="submitRecord">SUBMIT RECORD</button></div>
<!-- PLAYER 2 -->

            <div class="Player" id="PLY2">
                <img src="Resources/Images/red.png" alt="red panel" id="rp">
                <div class="playername">
                    <p id="p2">PLAYER 1</p>
                </div>
                <div class="beyInsignia2">
                    <!-- <img src="" alt="circleDP" id="blade2"> -->
                </div>
                <div class="nameBlade" id="nameBey2">
                    <h3>NAME</h3>
                </div>
                <div class="pointing">
                <label class="pts" id="scorePlayer2">0</label><p class="pts">&nbsp - &nbsp</p><label class="pts" id="setScore2">0</label>
                </div>
                <div class="record" id="recordPlayer2">
                    <p>Record &nbsp</p>
                    <p id="p2Win">0</p>
                    <p> - </p>
                    <p id="p2Lose">0</p>
                </div>

                <!-- SCORE PANEL -->

                <div class="scorePanel">
                    <button class="box" id="spin2"><p>Spin Finish</p></button>
                    <button class="box" id="over2"><p>Over Finish</p></button>
                    <button class="box" id="burst2"><p>Burst Finish</p></button>
                    <button class="box" id="extreme2"><p>Extreme Finish</p></button>
                </div>
                
                <div class="search_container">
                    <input type="name" class="searchBox" id="searchInput2" list="beybladeSuggestion2" placeholder="  Select Blade...">
                    <datalist id="beybladeSuggestion2"></datalist>
                    <button onclick="fetchBey2()" class="submit" id="search2">RIP</button>
                </div>
                <div class="Reset" id="P2-RESET">
                        <p>RESET</p>
                </div>
            </div>
             <!-- <div class="animationTransition">
            <div class="player1Wins">Player 1 Wins</div>
            <div class="player2Wins">Player 2 Wins</div>
            </div> -->
        </Section>
        <div class="loader loader-hidden"></div>
    </main>
    <script src="beybladeUsers.js"></script>
    <script src="Beybladescript.js"></script>
    <script>
        
        let time = document.getElementById("current-time");

        setInterval(()=> {
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        }, 1000)
    </script>
</body>
</html>
